<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 5px;
            height: 300px;
            width: 400px;
            margin: 20px auto;
            background-color: rgb(186, 154, 209);
            padding: 5px;
        }

        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            font-size: 2em;
        }

        .item1 { background-color: blue; }
        .item4 { background-color: orangered; grid-column: 1 / 2; grid-row: 1 / 2; }
        .item5 { background-color: brown; }
        .item6 { background-color: rgb(238, 204, 212); grid-column: 2 / 3; grid-row: 1 / 3; }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item item1">1</div>
        <div class="grid-item item4">4</div>
        <div class="grid-item item5">5</div>
        <div class="grid-item item6">6</div>
    </div>
</body>
</html>
