<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px;
        }

        .nav-items {
            display: flex;
            justify-content: space-around;
        }

        .nav-items a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }

        .hamburger {
            display: none;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
        }

        /* Medium screens */
        @media (max-width: 1023px) and (min-width: 768px) {
            .nav-items {
                flex-direction: column;
                align-items: center;
            }
        }

        /* Small screens */
        @media (max-width: 767px) {
            .nav-items {
                display: none;
                flex-direction: column;
                align-items: center;
            }

            .nav-items.active {
                display: flex;
            }

            .hamburger {
                display: block;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav-items" id="navItems">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <script>
        function toggleMenu() {
            const navItems = document.getElementById('navItems');
            navItems.classList.toggle('active');
        }
    </script>
</body>
</html>
