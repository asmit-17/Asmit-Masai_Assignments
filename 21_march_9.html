<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x2 Grid</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            height: 400px;
            width: 800px;
            margin: 20px auto;
        }

        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: white;
        }

        .item1 { background-color: lightblue; }
        .item2 { background-color: lightcoral; }
        .item3 { background-color: lightgreen; }
        .item4 { background-color: lightsalmon; }
        .item5 { background-color: lightseagreen; }
        .item6 { background-color: lightskyblue; }
        .item7 { background-color: lightsteelblue; }
        .item8 { background-color: lightyellow; }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item item1">1</div>
        <div class="grid-item item2">2</div>
        <div class="grid-item item3">3</div>
        <div class="grid-item item4">4</div>
        <div class="grid-item item5">5</div>
        <div class="grid-item item6">6</div>
        <div class="grid-item item7">7</div>
        <div class="grid-item item8">8</div>
    </div>
</body>
</html>
