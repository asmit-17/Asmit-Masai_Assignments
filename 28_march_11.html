
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save and Load Notes</title>
</head>
<body>

    <h2>User Notes</h2>
    <textarea id="notes" placeholder="Write your notes here..." rows="5" cols="40"></textarea>
    <br>
    <button id="saveNotes">Save Notes</button>
    <button id="loadNotes">Load Notes</button>
    <button id="clearNotes">Clear Notes</button>

    <script>
        const notesInput = document.getElementById("notes");
        const saveButton = document.getElementById("saveNotes");
        const loadButton = document.getElementById("loadNotes");
        const clearButton = document.getElementById("clearNotes");

        document.addEventListener("DOMContentLoaded", () => {
            const savedNotes = localStorage.getItem("userNotes");
            if (savedNotes) {
                notesInput.value = savedNotes;
            }
        });

        saveButton.addEventListener("click", () => {
            const notes = notesInput.value.trim();
            if (notes !== "") {
                localStorage.setItem("userNotes", notes);
                alert("Notes saved successfully!");
            } else {
                alert("Cannot save empty notes!");
            }
        });

        loadButton.addEventListener("click", () => {
            const savedNotes = localStorage.getItem("userNotes");
            if (savedNotes) {
                notesInput.value = savedNotes;
            } else {
                alert("No saved notes found!");
            }
        });

        clearButton.addEventListener("click", () => {
            localStorage.removeItem("userNotes");
            notesInput.value = "";
            alert("Notes cleared!");
        });
    </script>

</body>
</html>
