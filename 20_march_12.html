<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix Readability</title>
    <style>
        body {
            font-size: 14px;
            line-height: 1.5;
            padding: 20px;
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 15px;
        }

        @media (min-width: 600px) {
            body {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Improved Readability</h1>
    <p>This is a paragraph of text. It should be easily readable on all devices.</p>
    <p>Another paragraph to demonstrate the readability improvements.</p>
    <p>And yet another paragraph.</p>
</body>
</html>
