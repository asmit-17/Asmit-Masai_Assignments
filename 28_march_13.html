<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Todo List</title>
</head>
<body>

    <h2>Todo List</h2>
    <input type="text" id="taskInput" placeholder="Enter task">
    <button id="addTask">Add Task</button>
    <input type="text" id="searchInput" placeholder="Search tasks">
    <ul id="taskList"></ul>

    <script>
        const taskInput = document.getElementById("taskInput");
        const addTaskBtn = document.getElementById("addTask");
        const taskList = document.getElementById("taskList");
        const searchInput = document.getElementById("searchInput");

        function loadTasks() {
            return JSON.parse(localStorage.getItem("tasks")) || [];
        }

        function saveTasks(tasks) {
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function renderTasks(tasks) {
            taskList.innerHTML = "";
            tasks.forEach(task => {
                const li = document.createElement("li");
                li.textContent = task.text;
                if (task.completed) li.style.textDecoration = "line-through";
                li.dataset.id = task.id;

                const completeBtn = document.createElement("button");
                completeBtn.textContent = "Complete";
                completeBtn.onclick = () => toggleComplete(task.id);

                const deleteBtn = document.createElement("button");
                deleteBtn.textContent = "Delete";
                deleteBtn.onclick = () => deleteTask(task.id);

                li.append(completeBtn, deleteBtn);
                taskList.appendChild(li);
            });
        }

        function addTask() {
            const text = taskInput.value.trim();
            if (!text) return;
            const tasks = loadTasks();
            tasks.push({ id: Date.now(), text, completed: false });
            saveTasks(tasks);
            renderTasks(tasks);
            taskInput.value = "";
        }

        function toggleComplete(id) {
            const tasks = loadTasks();
            const task = tasks.find(task => task.id == id);
            if (task) {
                task.completed = !task.completed;
                saveTasks(tasks);
                renderTasks(tasks);
            }
        }

        function deleteTask(id) {
            const tasks = loadTasks().filter(task => task.id != id);
            saveTasks(tasks);
            renderTasks(tasks);
        }

        function searchTasks() {
            const query = searchInput.value.toLowerCase();
            const tasks = loadTasks().filter(task => task.text.toLowerCase().includes(query));
            renderTasks(tasks);
        }

        addTaskBtn.addEventListener("click", addTask);
        searchInput.addEventListener("input", searchTasks);
        document.addEventListener("DOMContentLoaded", () => renderTasks(loadTasks()));
    </script>

</body>
</html>
